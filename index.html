 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
      <h3 class="btn btn-warning header" >EMOTION TO EMOJI APP
        <br>
        <span>&#128076</span>
        <span>&#128077</span>
        <span>&#9996</span>
        <span>&#9994</span>
        <span>&#128079</span>
        <span>&#129304</span>
      </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning
            <br>
            On the following gestures the model is trained-
          <b><span>&#128076</span></b>
          <b><span>&#128400</span></b>
          <b><span>&#129304</span></b>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>WebcamView - </label>
          <div id="web1"></div>
          <br><br>
         <button class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction1 - </label>
          <p class="emoname" id="resultemo1"></p>
          <p class="emo" id="resultemoji1"></p>  
  
          <label>Prediction2 - </label>
          <p class="emoname" id="resultemo2"></p>
          <p class="emo" id="resultemoji2"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
           <div id="web2"></div>
          <br><br>
        <button class="btn btn-success">PredictEmotion</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
